regular_expression_directory = ^.*-
check_file = no

[Search_Criteria]
use_search_criteria = no
regular_expression_search_criteria = .*json


[Filter]
filter_files = no
filter_directories = no
filter_hidden = yes
filter_custom = yes
filter_custom_list = code,logs,sourcedata,bids_dataset


[Measures]
file_count = yes
dir_count = no
file_size = yes
modified_time = no


[Measures_Averaging]
time_rounding_seconds = 500
size_rounding_percentage = .01

[Output]
create_summary = yes
summary_path = ./results/Summary.txt
create_text_tree = yes
